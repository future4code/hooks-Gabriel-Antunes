                    <label for="price">Price (US$): </label>
                    <input type="Number" placeholder="Price of the NFT"id="price" name="price" required>
                </div>
                
                <div class="input-box">
                    <label for="Available-quantity">Available quantity: </label>
                    <input type="Number" placeholder="Fill quantityid" id="Available-quantity" name="Available-quantity" required>
                </div>

                    <button type="submit">Adicionar</button>
                </div>
