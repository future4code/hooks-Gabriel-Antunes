    <main class="mainContato">
        <div class="tabela">
            <h1>Contato</h1>
            <form action="">
                <div class="itensInput">
                    <label>Nome:</label>
                    <input type="name" name="nome" placeholder="Nome" required>
                </div> 
                <div class="itensInput">
                    <label>E-mail:</label>           
                    <input type="text" name="email" placeholder="E-mail" required>
                </div>
                <div class="itensInput">
                    <label>Telefone</label>
                    <input type="tel" name="Celular" placeholder="(xx)xxxxx-xxxx" required></input>
                </div>
                <div class="itensInput">
                    <label>Mensagem:</label>
                    <textarea type="text" name="mensagem" placeholder="Digite sua mensagem." rows="6" required></textarea>
                </div>
                <div class="botaoEnviar">
                    <input type="submit" value="Enviar" class="enviar">
                </div>
            </form>
        </div>
        
    </main>
